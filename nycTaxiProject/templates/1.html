<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Taxi Tip Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h2 class="mb-0">NYC Taxi Tip Predictor</h2>
                </div>
                <div class="card-body p-4">
                    
                    {% if results %}
                    <div class="alert alert-success text-center fs-4 fw-bold" role="alert">
                        {{ results }}
                    </div>
                    {% endif %}

                    <form action="/" method="POST">
                        <h5 class="mb-3 border-bottom pb-2">Trip Details</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Pickup Date & Time</label>
                                <input type="datetime-local" class="form-control" name="pickupDateTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dropoff Date & Time</label>
                                <input type="datetime-local" class="form-control" name="dropoffDateTime" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pickup Location ID (1-265)</label>
                                <input type="number" class="form-control" name="pulocationid" placeholder="e.g., 236" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Dropoff Location ID (1-265)</label>
                                <input type="number" class="form-control" name="dolocationid" placeholder="e.g., 237" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Trip Distance (miles)</label>
                                <input type="number" step="0.01" class="form-control" name="trip_distance" placeholder="e.g., 2.5" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Passenger Count</label>
                                <input type="number" class="form-control" name="passenger_count" placeholder="e.g., 1" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Vendor ID (1 or 2)</label>
                                <input type="number" class="form-control" name="vendorid" placeholder="e.g., 2" required>
                            </div>
                        </div>

                        <h5 class="mb-3 mt-4 border-bottom pb-2">Fare Details</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Base Fare Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" name="fare_amount" placeholder="e.g., 15.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Rate Code ID</label>
                                <input type="number" step="0.1" class="form-control" name="ratecodeid" value="1.0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Extra ($)</label>
                                <input type="number" step="0.01" class="form-control" name="extra" value="1.0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Tolls ($)</label>
                                <input type="number" step="0.01" class="form-control" name="tolls_amount" value="0.0" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Congestion ($)</label>
                                <input type="number" step="0.01" class="form-control" name="congestion_surcharge" value="2.5" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Airport Fee ($)</label>
                                <input type="number" step="0.01" class="form-control" name="airport_fee" value="0.0" required>
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Predict Tip Amount</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
